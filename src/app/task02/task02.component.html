<header class="header">
    <h1 class="header__h1">Angular users task</h1>
</header>
<main class="main">
    <section class="wrapper">
        <form class="newUser">
            <label class="newUser__label">Login
                <input type="text" name="login" class="newUser__input" placeholder="Enter login"
                    [(ngModel)]="user.login" [ngClass]="{'wrong': inputWrong1}">
            </label>
            <label class="newUser__label">Password
                <input type="password" name="password" class="newUser__input" placeholder="Enter password"
                    [(ngModel)]="user.password" [ngClass]="{'wrong': inputWrong2}">
            </label>
            <label class="newUser__label">Email address
                <input type="email" name="email" class="newUser__input" placeholder="Enter email"
                    [(ngModel)]="user.email" [ngClass]="{'wrong': inputWrong3}">
            </label>
            <button type="button" class="newUser__button newUser__button-add" *ngIf="isBtn" (click)="addUser()">
                Add user
            </button>
            <button type="button" class="newUser__button newUser__button-edit" *ngIf="!isBtn" (click)="saveEditUser()">
                Save edit user
            </button>
        </form>
        <table class="usersData">
            <thead class="usersData__thead">
                <tr class="usersData__tr">
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class="usersData__tr" *ngFor="let user of usersArray; let i=index">
                    <td>{{ i+1 }}</td>
                    <td>{{ user.login }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button type="button" class="usersData__btn usersData__btn-edit" (click)="editUser(i)">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="usersData__btn usersData__btn-delete" (click)="deleteUser(i)"
                            [disabled]="!isBtn">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
<footer class="footer"></footer>
